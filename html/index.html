<div id="home"></div>
	<h2>Featured Stream</h2>

	<div class="wrapper">
	<div class="sixteen-by-nine-aspect-ratio"></div>
	<div id="player"></div>
</div>


<p id="streaminfo"></p>

<script type="text/javascript">

m = location.href.match(/^http:\/\/([a-zA-Z0-9._-]+)\/(.*)$/);

host = m[1];
name = "crysanthos";

flowplayer("player", "flowplayer-3.2.18.swf", {
	clip: {
		url: name,
		live: true,
		scaling: "fit",
		provider: "rtmp",
		bufferLength: 0
	},
	canvas: {
		backgroundGradient: 'none',
		backgroundColor: '#000000'
	},

    plugins: {
	controls: {
        	url: 'flowplayer.controls-3.2.16.swf',
        	height: 25,
		time: false,
		backgroundGradient: 'none',
		backgroundColor: '#000000',
		opacity: 0.6,
		scrubber: false,
		volumeColor: '#248AFF'
        },

	rtmp: {
            url: "flowplayer.rtmp-3.2.13.swf",
            netConnectionUrl: "rtmp://" + host + ":10200/live"
        }
    }
});


</script>
